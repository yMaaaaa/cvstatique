<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page CV</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/cvpage.css" />
  </head>

  <body>
    <header>
      <nav>
        <label class="nav-burger" for="nav-toggle" aria-hidden="true">
          <span></span>
        </label>
        <input type="checkbox" id="nav-toggle" />
        <ul>
          <li>
            <button>
              <a href="./finalproject.html">Projet Final</a>
            </button>
          </li>
          <li>
            <button><a href="./schooling.html">Établissement</a></button>
          </li>
          <li>
            <h1><a href="../index.html">Bienvenue !</a></h1>
          </li>
          <li>
            <button><a href="./cvpage.html">Mon CV</a></button>
          </li>
          <li>
            <button>
              <a href="./experience.html">Mes Experiences</a>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <iframe src="../pdf/cv_stage.pdf" frameborder="0"></iframe>
        <iframe src="../pdf/cv_arcane_website.pdf" frameborder="0"></iframe>
        <button id="version">Changer de Version</button>
      </div>
      <div>
        <form action="#" method="get">
          <h2>Contactez-moi</h2>
          <label for="nom">Votre nom :</label><br />
          <input
            type="text"
            id="nom"
            name="nom"
            placeholder="Votre nom ici..."
          /><br /><br />

          <label for="email">Votre mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="mail@mail.com"
          /><br /><br />

          <label for="objet">L'objet de votre contact :</label><br />
          <input
            type="text"
            id="objet"
            name="objet"
            placeholder="Objet de la prise de contact ici..."
          /><br /><br />

          <button type="submit">Prendre contact !</button>
        </form>
      </div>
    </main>
    <footer>
      <div>
        <p>DOUTEAUD Mattéo © 2025</p>
      </div>
    </footer>
    <script src="../js/scriptcv.js"></script>
